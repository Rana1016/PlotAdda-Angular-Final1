      <div class="price-input">
          <label>Min:</label>
          <input type="text" class="styled-input_price_min" placeholder="0">
          <div class="btn-group-wrap_price">
            <script>
                const minPriceValues = Array.from({ length: 20 }, (_, i) => i * 500000);
                minPriceValues.forEach((value, index) => {
                    const radioId = `min-value${index + 1}`;
                    document.write(`
                        <input type="radio" class="btn-check" name="min-price" id="${radioId}" value="${value}" ${index === 0 ? 'checked' : ''}>
                        <label class="btn btn-outline-primary" for="${radioId}">${value.toLocaleString()}</label>
                    `);
                });
            </script>
        </div>
        
      </div>
      <div class="price-input">
          <label>Max:</label>
          <input type="text" class="styled-input_price_Max" placeholder="Any">
          <div class="btn-group-wrap_price">
            <script>
                const maxPriceValues = Array.from({ length: 19 }, (_, i) => 500000 + i * 500000); // Start from 500,000
        
                // Add "Any" option manually
                document.write(`
                    <input type="radio" class="btn-check" name="max-price" id="max-value1" value="any" checked>
                    <label class="btn btn-outline-primary" for="max-value1">Any</label>
                `);
        
                // Generate dynamic values
                maxPriceValues.forEach((value, index) => {
                    const radioId = `max-value${index + 2}`; // Start from 2 because "Any" is already 1
                    document.write(`
                        <input type="radio" class="btn-check" name="max-price" id="${radioId}" value="${value}">
                        <label class="btn btn-outline-primary" for="${radioId}">${value.toLocaleString()}</label>
                    `);
                });
            </script>
        </div>
        
        
        
      </div>
  </div>

<script>
  // JavaScript for Toggle and Update
  const priceDiv = document.getElementById('price_div');
  const dropdown = document.getElementById('price-range-dropdown');
  const priceTxt = document.querySelector('.priceTxt');
  const minPrizeInputBox = document.querySelector('.styled-input_price_min');
  const maxPrizeInputBox = document.querySelector('.styled-input_price_Max');

  // Initial values for min and max prices
  let minPrice = "0";
  let maxPrice = "Any";

  // Set initial text in priceTxt
  priceTxt.textContent = `${minPrice} to ${maxPrice}`;
  minPrizeInputBox.value = minPrice;
  maxPrizeInputBox.value=maxPrice;
  // Toggle visibility of the dropdown when priceDiv is clicked
  priceDiv.addEventListener('click', function() {
      dropdown.style.display = dropdown.style.display === 'none' ? 'flex' : 'none';
  });

  // Update the selected minPrice when a radio button is clicked
  document.querySelectorAll('input[name="min-price"]').forEach(radio => {
      radio.addEventListener('change', function() {
          minPrice = this.value;
          priceTxt.textContent = `${minPrice} to ${maxPrice}`;
          minPrizeInputBox.value = minPrice;
      });
  });

  // Update the selected maxPrice when a radio button is clicked
  document.querySelectorAll('input[name="max-price"]').forEach(radio => {
      radio.addEventListener('change', function() {
          maxPrice = this.value;
          priceTxt.textContent = `${minPrice} to ${maxPrice}`;
         
          maxPrizeInputBox.value=maxPrice;
      });
  });
</script>
